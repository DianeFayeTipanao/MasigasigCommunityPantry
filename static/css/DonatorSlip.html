<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="0000.css">
	<style>
		body {
			background-image: url(BG.jpg);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		input[type=number] {
			-moz-appearance: textfield;
		}
	</style>
</head>
<div class="banner">
	<div class="navbar">
		<img src="MCP.png" class="logo">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Donator</a></li>
			<li><a href="#">Receiver</a></li>
			<li><a href="#">Donation Status</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>
</div>
<body>
	<div class="center">
		<h1>Welcome Donator!</h1>
		<p>
			We ensure that your privacy is our topmost concern, we'll keep your information confidential. Thank you for understanding! 
		</p>
		<form method="POST" action="DonationSlip.html">
			<div class="txt_field">
				<input type="text" id="idDName" name="nameDName" required>
				<label>Name</label>
				<span></span>
			</div>
			<div class="txt_field">
				<input type="tel" id="idDPhone" name="nameDPhone" minlength="11" maxlength="11" required>
				<label>Contact Number</label>
				<span></span>
			</div>
			<div class="txt_field">
				<input type="textarea" id="idDAddress" name="nameDAddress" required>
				<label>Address</label>
				<span></span>
			</div>
			<div class="txt_field">
				<input type="email" id="idDEmail" name="nameDEmail" required>
				<label>Email Address</label>
				<span></span>
			</div>
			<div class="txt_field">
				<input type="submit" name="btnRDone" id="btnRDone" value="Proceed" class="button_active">
			</div>
			<div class="txt_field">
			</div>
			<div class="note">
				After accomplishing this form you'll be redirected to Donation Slip.
			</div>
		</div>
	</body>
</html>
