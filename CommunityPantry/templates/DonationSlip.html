<!DOCTYPE html>
<html>
{% extends 'formbase2.html' %}
{% block body %}
<body>
	<div class="wrapper">
		<div class="title">
			Donation Slip Form
		</div>
		<div class="description">
			<p>
				Input all the information for your donations below.  
			</p>
		</div>
		<form method="POST" onsubmit="msg()" action="createddonation">
			<div class="field">
				<input type="text" id="idDIName" name="nameDIName" required>
				<label>Item Name</label>
			</div>
			<div class="field">
				<input type="number" id="idDQNumber" name="nameDQNumber" required>
				<label>Quantity Number</label>
			</div>
			<div class="field">
				<input type="text" id="idDQDescription" name="nameDQDescription" required>
				<label>Quantity Description</label>
			</div>
			<div class="field">
				<input type="date" id="idDDate" name="nameDDate" required>
				<label>Date Donated</label>
			</div>
			<div class="field">
				<input type="submit" name="btnRDone" id="btnRDone" value="Donate">
				<script type="text/javascript">  
					function msg(){  
						alert("Thank you for donating! Til' your next donations. You can view your donations at DONATION STATUS section");  
					}  
				</script> 
			</div>
			{% csrf_token %}
		</form>
	</div>
	<script>  
		document.getElementById("idDDate").valueAsDate = new Date()
	</script>
</body>
{% endblock %}
</html>
